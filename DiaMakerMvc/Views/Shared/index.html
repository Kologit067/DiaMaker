<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <srcipt src="App/HomeController.js"></srcipt>
    <srcipt src="add.js"></srcipt>
</head>
<body>
    <div ng-app="purchaseApp">
        <div ng-controller="purchaseController">
            <div class="page-header">
                <h1> Список покупок </h1>
            </div>
            <div class="panel">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="col-md-8">
                            <input class="form-control" ng-model="text" placeholder="Название" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="number" class="form-control" ng-model="price" placeholder="Цена" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button class="btn btn-default" ng-click="addItem(text, price)">Добавить</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Цена</th>
                            <th>Куплено</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list.items">
                            <td>{{item.purchase}}</td>
                            <td>{{item.price}}</td>
                            <td><input type="checkbox" ng-model="item.done" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div ng-controller="GetDataBasesList">
            <table>
                <thead>
                    <tr><th>Name</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in databases">
                        <td>{{item.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!--<srcipt src="Scripts/angular.js"></srcipt>-->
    <script>
        var model = {
            items: [
                { purchase: "Хлеб", done: false, price: 15.9 },
                { purchase: "Масло", done: false, price: 60 },
                { purchase: "Картофель", done: true, price: 22.6 },
                { purchase: "Сыр", done: false, price: 310 }
            ]
        };
        var purchaseApp = angular.module("purchaseApp", []);
        purchaseApp.controller("purchaseController", function ($scope) {
            $scope.list = model;
            $scope.addItem = function (text, price) {
                price = parseFloat(price); // преобразуем введенное значение к числу
                if (text != "" && !isNaN(price)) // если текст установлен и введено число, то добавляем
                {
                    $scope.list.items.push({ purchase: text, price: price, done: false });
                }
            }
        });

        function addScript(src) {
            var script = document.createElement('script');
            script.src = src;
            script.async = false; // чтобы гарантировать порядок
            document.head.appendChild(script);
        }

        //addScript('add.js'); // загружаться эти скрипты начнут сразу
        //addScript('App/HomeController.js'); // загружаться эти скрипты начнут сразу

        //purchaseApp.controller("GetDataBasesList", function GetDataBasesList($scope, $http) 
        //{
        //    $http.get('api/database').success(function (data) 
        //    {
        //        $scope.databases = data;
        //    })
        //})
    </script>
    <!--<srcipt src="App/HomeController.js"></srcipt>-->
    
</body>

</html>
